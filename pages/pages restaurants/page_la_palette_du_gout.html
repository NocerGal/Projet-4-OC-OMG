<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="OnlyFood, présentation du menu du restaurant La palette du goût. Commander en livraison ou à emporter!"
    />
    <link
      rel="icon"
      type="image/png"
      href="/Images et textes Ohmyfood/images/Title bar icone/dish.png"
    />
    <link rel="stylesheet" href="/Images et textes Ohmyfood/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="loader">
      <div class="loader-txt">
        <div class="circle">
        </div>
        <div class="dot">
          <div class="first dot">.</div>
          <div class="second dot">.</div>
          <div class="third dot">.</div>
        </div>
      </div>
    </div>
    <header>
      <div class="header-container">
        <a href="../index.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>
          <a href="../index.html"> ohmyfood</a>
        </h1>
      </div>
    </header>

    <main>
      <div class="background-image">
        <img
          src="/Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="photo de présentation d'un plat réalisé par le restaurant La palette du goût"
        />
      </div>

      <section class="menus">
        <div class="menus-container">
          <div class="title-container">
            <h4>La palette du goût</h4>
            <div class="icon-stack">
              <i class="fa-solid fa-heart"></i>
              <i class="fa-layers fa-regular fa-heart"></i>
            </div>
          </div>
          <div class="plats">
            <h6>ENTRÉE</h6>
            <button>
              <div class="card-description">
                <div class="card-txt">
                  <h5>Fricassée d'escargots</h5>
                  <p>Au piment d'Espelette</p>
                </div>
              </div>
              <div class="green-tick">
                <div class="price">
                  <h5>35€</h5>
                </div>
                <i class="fa-solid fa-check"></i>
              </div>
            </button>
            <button>
              <div class="card-description">
                <div class="card-txt">
                  <h5>Foie gras mi-cuit</h5>
                  <p>Et ses copeaux de truffe noire</p>
                </div>
              </div>
              <div class="green-tick">
                <div class="price">
                  <h5>35€</h5>
                </div>
                <i class="fa-solid fa-check"></i>
              </div>
            </button>
            <button>
              <div class="card-description">
                <div class="card-txt">
                  <h5>Œuf au plat</h5>
                  <p>Assaisonné à la truffe sur lit de caviar</p>
                </div>
              </div>
              <div class="green-tick">
                <div class="price">
                  <h5>20€</h5>
                </div>
                <i class="fa-solid fa-check"></i>
              </div>
            </button>
          </div>
          <div class="plats">
            <h6>PLATS</h6>
            <button>
              <div class="card-description">
                <div class="card-txt">
                  <h5>Filet de bœuf aux herbes</h5>
                  <p>Accompagné de sa ribambelle de légumes</p>
                </div>
              </div>
              <div class="green-tick">
                <div class="price">
                  <h5>40€</h5>
                </div>
                <i class="fa-solid fa-check"></i>
              </div>
            </button>
            <button>
              <div class="card-description">
                <div class="card-txt">
                  <h5>Parmentier de queue de bœuf</h5>
                  <p>À la truffe noire sur sa purée de panais</p>
                </div>
              </div>
              <div class="green-tick">
                <div class="price">
                  <h5>35€</h5>
                </div>
                <i class="fa-solid fa-check"></i>
              </div>
            </button>
            <button>
              <div class="card-description">
                <div class="card-txt">
                  <h5>Filet de turbot</h5>
                  <p>Aux agrumes</p>
                </div>
              </div>
              <div class="green-tick">
                <div class="price">
                  <h5>44€</h5>
                </div>
                <i class="fa-solid fa-check"></i>
              </div>
            </button>
          </div>
          <div class="plats">
            <h6>DESSERTS</h6>
            <button>
              <div class="card-description">
                <div class="card-txt">
                  <h5>Paris-Brest</h5>
                  <p>Revisité</p>
                </div>
              </div>
              <div class="green-tick">
                <div class="price">
                  <h5>18€</h5>
                </div>
                <i class="fa-solid fa-check"></i>
              </div>
            </button>
            <button>
              <div class="card-description">
                <div class="card-txt">
                  <h5>Macaron au chocolat d'exception</h5>
                  <p>Et glace à la vanille de Madagascar</p>
                </div>
              </div>
              <div class="green-tick">
                <div class="price">
                  <h5>22€</h5>
                </div>
                <i class="fa-solid fa-check"></i>
              </div>
            </button>
            <button>
              <div class="card-description">
                <div class="card-txt">
                  <h5>Mousse au chocolat</h5>
                  <p>Au piment d'Espelette et à la truffe noire</p>
                </div>
              </div>
              <div class="green-tick">
                <div class="price">
                  <h5>23€</h5>
                </div>
                <i class="fa-solid fa-check"></i>
              </div>
            </button>
          </div>
          <div class="btn">
            <a href="#">
              <p>Commander</p>
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <a href="./index.html">
          <h3>ohmyfood</h3>
        </a>
        <nav>
          <ul>
            <a href="#">
              <li>
                <p>
                  <i class="fa-solid fa-utensils"></i>
                  Proposer un restaurant
                </p>
              </li>
            </a>
            <a href="#">
              <li>
                <p>
                  <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire
                </p>
              </li>
            </a>
            <a href="#">
              <li>Mentions légales</li>
            </a>
            <a href="mailto:ohmyfood@gmail.com">
              <li>Contact</li>
            </a>
          </ul>
        </nav>
      </div>
    </footer>
    <!-- </div> -->
  </body>
</html>
